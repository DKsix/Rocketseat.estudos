<!DOCTYPE html>
<html lang="en">

<head>!
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <div class="box-dialog">
                <img id="box-dialog" src="/Desafio01/images/image1.svg"
                    alt="caixa de dialogo com 3 estrelas preenchidas de 5">
            </div>
        </header>
        <form action="" id="my-form" method="get">
            <fieldset>
                <legend id="legend-header">Informações pessoais</legend>
                <div class="fieldset-body">
                    <div class="form-row">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-body">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="email">Selecione quem foi o seu mentor</label>
                        <select id="">
                            <option value="">Selecione</option>
                            <option value="">Diego</option required>
                            <option value="">Mayke</option required>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="input-check">
                        <label for="input-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-body">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="form-row">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="date">Das</label>
                            <input type="time" id="start">
                        </div>
                        <div class="input-wrapper">
                            <label for="date">até</label>
                            <input type="time" id="end">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-body">
                    <div class="button">
                        <button form="my-form">Salvar</button>            
                    </div>
            </fieldset>
            

    </div>
    </form>
    </div>
</body>

</html>
